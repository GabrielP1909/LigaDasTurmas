  <div class="quiz-container modal-conteudo">

      <div id="options" class="opcoes-grid"></div>
    </div>
    <p id="feedback" class="feedback-quiz"></p>
    <button id="next-btn" class="btn-quiz-next" style="display: none;">Próxima</button>
  </div>

  <!-- Elementos de áudio para efeitos sonoros (se necessário no quiz) -->
